<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      font-size: 16px;
      line-height: 1.6;
      color: #222;
    }

    header {
      background-color: #2c6aa0;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size:20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main.content {
      padding: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 60px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 300px;
      width: 100%;
    }

    .photo-container {
      text-align: center;
      width: 100%;
    }

    .photo-container img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
    }

    .address {
      margin-top: 10px;
      font-style: italic;
      font-size: 0.9em;
      color: #444;
      text-align: center;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 600px;
    }

    .about, .skills, .contact {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      color: #2c6aa0;
      border-bottom: 2px solid #5aa9e6;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-size: 1.4em;
    }

    p {
      text-align: justify;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      main.content {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .left-column,
      .right-column {
        width: 90%;
      }

      header {
        padding-bottom: 60px;
      }
    }
  </style>
</head>
